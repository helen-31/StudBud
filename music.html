<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/bc190c9d97.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>

<!-- have used code from "https://github.com/bradtraversy/vanillawebprojects/tree/master/music-player" -->

<body>
  <div class="container">

    <div class="sidebar">
      <a href="index.html">Home</a>
      <a href="kanban.html">Kanban</a>
      <a href="stopwatch.html">Stopwatch</a>
      <a href="timer.html">Timer</a>
      <a href="read.html">Reading List</a>
      <a class="active" href="mucic.html">Music</a>
    </div>

    <main>
      <h1 class="top">Music Player</h1>

      <div class="bod">


        <div class="music-container" id="music-container">
          <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <audio src="music/hello.mp3" id="audio"></audio>

          <div class="img-container">
            <img src="images/hello.jpg" alt="music-cover" id="cover" />
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

           <nav>

      <img class="logo" href="index.html" src="ps/studbud.png" atl="logo" height=100%>

      <div class="right">
         <a href="#contact">Contact</a>
          <button class="action-btn">
          <i class="fas fa-bell"></i>
        </button>
        <button class="action-btn">
          <i class="fa-solid fa-user"></i>
        </button>
       
      </div>
      <div class="left">
                <button class="action-btn">
           <i class="fa-solid fa-bars"></i>
        </button>
      <button class="action-btn">
      <i class="fa-solid fa-house"></i>
        </button>
       
      </div>
    </nav>
  </div>
  <script src="js/music.js"></script>
</body>

</html>
